# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.0"
metadata:
  name: zlhdisplaycorrespondence
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    support:
      id: '@sap/generator-adaptation-project'
      version: NO_VERSION_FOUND
      toolsId: 325174c0-2f0f-48d2-b0b9-5ca4f9e548da
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapsdvapp.aws.londonhydro.cloud:8000/
          client: '200'
        app:
          package: ZFIORI
          transport: SDVK912630
        exclude:
          - /test/
